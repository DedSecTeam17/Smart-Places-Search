version: '3.8'
services:
  places_app:
    platform: linux
    build: .
    environment:
      - NODE_ENV=DEVELOPMENT
    # Removed ports from here, as Nginx will handle incoming traffic

  nginx:
    image: nginx:latest
    ports:
      - "19:80" # Expose port 80 for HTTP traffic
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - places_app